<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de countries ga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Lista de countries xd</h2>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">country_Id</th>
        <th scope="col">country_Name</th>
        <th scope="col">region_Id</th>

        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="co,i:${listaCountries}">
        <th th:text="${i.index+1}" scope="col"></th>
        <th scope="col" th:text="${co.country_id}"></th>
        <th scope="col" th:text="${co.country_name}"></th>
        <th scope="col" th:text="${co.region_id}"></th>

        <th><a class="btn btn-primary" th:href="@{'/editarD'+'?id='+${co.country_id}}">Editar Departamento</a></th>
        <th><a class="btn btn-danger" th:href="@{'/borrarD'+'?id='+${co.country_id}}" >Borrar Departamento</a></th>

    </tr>
    </tbody>
</table>
</body>
</html>
