<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h2>Lista Empleados</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{/employees/nuevo }">Nuevo registro</a>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>email</th>
        <th>phone number</th>
        <th>hire date</th>
        <th>salary</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="customer, info : ${lista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${customer.first_name}"></td>
        <td th:text="${customer.last_name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone_number}"></td>
        <td th:text="${customer.hire_date}"></td>
        <td th:text="${customer.salary}"></td>
        <td><a class="btn btn-primary" th:href="@{'/employees/editar?id=' + ${customer.employeeId}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/employees/borrar?id=' + ${customer.employeeId}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
