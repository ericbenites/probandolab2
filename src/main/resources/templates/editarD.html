<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Editar Departamento</title>
</head>
<body class="container" >
<h1  class="p-3 mb-2 bg-info text-white" align="center">Actualiza los Datos</h1>
<form   class="p-3 mb-2 bg-secondary text-white" method="post" th:action="@{'/guardarD'}" align="center">
    <input th:value="${department.department_id} " name="department_id" type="hidden" />
    <div class="form-group">
        <b><label   for="department_name">Nombre del Departamento</label></b>
        <input  th:value="${department.department_name}" name="department_name" type="text" class="form-control" id="department_name">
    </div>
    <div class="form-group">
        <b><label   for="manager_id">Manager Id</label></b>
        <input th:value="${department.manager_id}" name="manager_id" type="text" class="form-control" id="manager_id">
    </div>
    <div class="form-group">
        <b><label   for="location_id">Location Id</label></b>
        <input th:value="${department.location_id}" name="location_id" type="text" class="form-control" id="location_id">
    </div>
    <div class="form-group">
        <b><label   for="department_short_name">Department Short Name</label></b>
        <input th:value="${department.department_short_name}" name="department_short_name" type="text" class="form-control" id="department_short_name">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>        <a th:href="@{'/lista'}" class="btn btn-danger">Cancelar</a>
</form>
</body>
</html>
