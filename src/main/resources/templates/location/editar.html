<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Editar </title>
</head>
<body class="container" >
<h1  class="p-3 mb-2 bg-info text-white" align="center">Actualiza los Datos</h1>
<form   class="p-3 mb-2 bg-secondary text-white" method="post" th:action="@{'/locations/guardar'}" align="center">
    <input th:value="${locations.location_id} " name="department_id" type="hidden" />
    <div class="form-group">
        <b><label   for="street_address">street_address</label></b>
        <input  th:value="${locations.street_address}" name="street_address" type="text" class="form-control" id="street_address">
    </div>
    <div class="form-group">
        <b><label   for="postal_code">postal_code Id</label></b>
        <input th:value="${locations.postal_code}" name="postal_code" type="text" class="form-control" id="postal_code">
    </div>
    <div class="form-group">
        <b><label   for="city">city </label></b>
        <input th:value="${locations.city}" name="city" type="text" class="form-control" id="city">
    </div>
    <div class="form-group">
        <b><label   for="state_province">state_province</label></b>
        <input th:value="${locations.state_province}" name="state_province" type="text" class="form-control" id="state_province">
    </div>
    <div class="form-group">
        <b><label   for="country_id">country_id</label></b>
        <input th:value="${locations.country_id}" name="country_id" type="text" class="form-control" id="country_id">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>        <a th:href="@{'/lista'}" class="btn btn-danger">Cancelar</a>
</form>
</body>
</html>
